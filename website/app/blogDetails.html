<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petroleum | Blog Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/blogsDetail.css" />
    <!-- axios cdnjs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <div class="navigation">
      <div class="logo__wrapper">
        <a href="/website/index.html">
          <img
            src="../assets/images/fleedpanda-logo.png"
            alt="fleetpanda-logo"
          />
        </a>
      </div>
      <div class="hamburger__menu">
        <i class="fa-solid fa-bars" style="color: #000000"></i>
      </div>
      <!-- <nav class="nav__wrapper"> -->
      <ul class="nav__link__wrapper">
        <li>
          <a href="/website/index.html">Home</a>
        </li>
        <li>
          <a href="#whyus">Why Us</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
        <li>
          <a href="#newsletter">NewsLetter</a>
        </li>
        <li>
          <a href="#clients">Clients</a>
        </li>
        <div class="blogs">
          <li>
            <a href="./blogs.html">Blogs</a>
          </li>
        </div>
        <div class="auth__btns__wrapper">
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="./signup.html">Sign Up</a>
          </li>
        </div>
        <div class="logout__btn__wrapper">
          <li>
            <a href="./users.html">People</a>
          </li>
          <li>
            <a href="./profile.html">My Profile</a>
          </li>
          <li class="logout__btn">Logout</li>
        </div>
      </ul>
    </div>
    <!-- end of navigation? -->

    <div class="blog__details__wrapper">
      <h1>Blog Details</h1>
      <div class="blogs__details__card">
        <div class="blog__details__img__wrapper"></div>
        <div class="blog__details__content__wrapper"></div>
      </div>
    </div>
    <div class="blog__details__btn__wrapper">
      <button id="edit__blog__btn" class="btn btn-warning">Edit</button>
      <button id="delete_blog__btn" class="btn btn-danger">Delete</button>
    </div>
    <div class="blog__comments__wrapper">
      <div class="comment__header__wrapper">
        <h1>Comments</h1>
        <button id="add__blog__comment" class="btn btn-primary">
          + Add Comment
        </button>
      </div>
      <div class="comment__wrapper__list"></div>
    </div>

    <!-- modal -->
    <div id="my__modal" class="modal">
      <div class="modal__content">
        <span id="close__edit__modal" class="close">&times;</span>
        <h2>Edit Your Blog</h2>
        <hr />
        <br />
        <form id="edit__article">
          <div>
            <label for="status">Status</label>
            <select id="status" name="status" value="hidden">
              <option value="published">Published</option>
              <option value="hidden">Hidden</option>
              <option value="archived">Archived</option>
            </select>
            <!-- <p class="error-msg" id="email-error-msg"></p> -->
          </div>
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              autocomplete="off"
              placeholder="Title"
              required
            />
            <!-- <p class="error-msg" id="email-error-msg"></p> -->
          </div>
          <div>
            <label for="content">Content</label>
            <textarea
              id="content"
              name="content"
              placeholder="Your content goes here..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Edit Now</button>
        </form>
      </div>
    </div>

    <div id="my__modal__comment" class="modal">
      <div class="modal__content">
        <span id="close__comment__modal" class="close">&times;</span>
        <h2>Add Your Comment</h2>
        <hr />
        <br />
        <form id="add_new__comment">
          <div>
            <label for="comment">Comment</label>
            <textarea
              id="comment"
              name="comment"
              placeholder="Your Comment goes here..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Comment</button>
        </form>
      </div>
    </div>
    <script type="module" src="../assets/js/blogDetails.js"></script>
  </body>
</html>
