<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- axios cdnjs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Petroleum | Login</title>
  </head>
  <body>
    <!-- navigation -->
    <div class="navigation">
      <div class="logo__wrapper">
        <a href="/website/index.html">
          <img
            src="../assets/images/fleedpanda-logo.png"
            alt="fleetpanda-logo"
          />
        </a>
      </div>
      <div class="hamburger__menu">
        <i class="fa-solid fa-bars" style="color: #000000"></i>
      </div>
      <!-- <nav class="nav__wrapper"> -->
      <ul class="nav__link__wrapper">
        <li>
          <a href="/website/index.html">Home</a>
        </li>
        <li>
          <a href="#whyus">Why Us</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
        <li>
          <a href="#newsletter">NewsLetter</a>
        </li>
        <li>
          <a href="#clients">Clients</a>
        </li>
        <div class="blogs">
          <li>
            <a href="./app/blogs.html">Blogs</a>
          </li>
        </div>
        <div class="auth__btns__wrapper">
          <li>
            <a href="./login.html">Login</a>
          </li>
          <li>
            <a href="signup.html">Sign Up</a>
          </li>
        </div>
        <div class="logout__btn__wrapper">
          <li>Logout</li>
        </div>
      </ul>
    </div>
    <!-- end of navigation? -->

    <div class="login">
      <form id="signup__form">
        <div class="form__header">
          <h1>Sign Up</h1>
        </div>
        <div>
          <label for="fullName">FullName</label>
          <input
            type="test"
            id="fullName"
            name="fullName"
            autocomplete="off"
            placeholder="Full Name"
          />
          <p class="error-msg" id="name-error-msg"></p>
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            placeholder="Email Address"
          />
          <p class="error-msg" id="email-error-msg"></p>
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            autocomplete="off"
          />
          <p class="error-msg" id="password-error-msg"></p>
        </div>
        <button type="submit" class="btn btn-secondary">Sign Up</button>
      </form>
    </div>
    <script type="module" src="../assets/js/signup.js"></script>
  </body>
</html>
