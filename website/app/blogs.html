<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petroleum | Blogs</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/blogs.css" />
    <!-- axios cdnjs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <div class="navigation">
      <div class="logo__wrapper">
        <a href="/website/index.html">
          <img
            src="../assets/images/fleedpanda-logo.png"
            alt="fleetpanda-logo"
          />
        </a>
      </div>
      <div class="hamburger__menu">
        <i class="fa-solid fa-bars" style="color: #000000"></i>
      </div>
      <!-- <nav class="nav__wrapper"> -->
      <ul class="nav__link__wrapper">
        <li>
          <a href="/website/index.html">Home</a>
        </li>
        <li>
          <a href="#whyus">Why Us</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
        <li>
          <a href="#newsletter">NewsLetter</a>
        </li>
        <li>
          <a href="#clients">Clients</a>
        </li>
        <div class="blogs">
          <li>
            <a href="./app/blogs.html">Blogs</a>
          </li>
        </div>
        <div class="auth__btns__wrapper">
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="./signup.html">Sign Up</a>
          </li>
        </div>
        <div class="logout__btn__wrapper">
          <li>Logout</li>
        </div>
      </ul>
    </div>
    <!-- end of navigation? -->
    <div class="blogs__wrapper">
      <h1>Blogs</h1>
      <div class="blogs__btn__wrapper">
        <h2>
          <strong>Organization:</strong> <span id="organization__name"></span>
        </h2>
        <button
          class="btn btn-primary add__new__post__btn"
          id="open__modal__btn"
        >
          + Add New Post
        </button>
      </div>
      <div class="cards__wrapper"></div>
    </div>

    <div id="my__modal" class="modal">
      <div class="modal__content">
        <span class="close">&times;</span>
        <h2>Add New Article</h2>
        <hr />
        <br />
        <form id="add_new__article">
          <div>
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="published">Published</option>
              <option value="hidden">Hidden</option>
              <option value="archived">Archived</option>
            </select>
            <!-- <p class="error-msg" id="email-error-msg"></p> -->
          </div>
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              autocomplete="off"
              placeholder="Title"
              required
            />
            <!-- <p class="error-msg" id="email-error-msg"></p> -->
          </div>
          <div>
            <label for="content">Content</label>
            <textarea
              id="content"
              name="content"
              placeholder="Your content goes here..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Now</button>
        </form>
      </div>
    </div>
    <script type="module" src="../assets/js/blogs.js"></script>
  </body>
</html>
