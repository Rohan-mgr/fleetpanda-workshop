    <div class="user__details">
      <div class="profile__content__wrapper">
        <div class="profile__wrapper">

    <div class="profile__comments__wrapper">
      <div class="comment__header__wrapper">

     <div id="my__modal__comment" class="modal">
        <div class="modal__content">
          <span id="close__comment__modal" class="close">&times;</span>
          <h2>Add Your Comment</h2>
          <hr />
          <br />
          <form id="add_new__comment">
            <div>
              <label for="comment">Comment</label>
              <textarea
                id="comment"
                name="comment"
                placeholder="Your Comment goes here..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Comment</button>
          </form>
        </div>
      </div>
